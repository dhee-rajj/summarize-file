<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                height: 100vh;
            }

            .container {
                background: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            h1 {
                color: #333;
            }

            form {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
            }

            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Upload File</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form.as_p }}
                <p>Files supported: .csv .xls .xlsx</p>
                <button type="submit">Upload</button>
            </form>
        </div>
    </body>
</html>
