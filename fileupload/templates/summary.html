<!DOCTYPE html>
<html>
<head>
    <title>Summary Report</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Summary Report</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        {{ summary|safe }}
    {% endif %}
</body>
</html>
